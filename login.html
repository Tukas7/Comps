<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Войти | iTехника</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header-area">
        <!-- Ваш HTML код для заголовка -->
    </header>

    <section class="page-content">
        <div class="account-login-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="page-menu">
                            <li><a href="index.html">Главная</a></li>
                            <li class="active"><a href="login.html">Войти</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="area-title">
                            <h3 class="title-group gfont-1">Войти в аккаунт</h3>
                        </div>
                    </div>
                </div>
                <div class="account-login">
                    <form id="loginForm">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="login-box">
                                    <h2 class="box-info">Авторизация</h2>
                                    <div class="row gradient-box">
                                        <div class="col-sm-6 col-xs-12">
                                            <div class="single-login">
                                                <p>Почта <sup>*</sup></p>
                                                <input class="form-control" type="email" name="email" required/>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-xs-12">
                                            <div class="single-login">
                                                <p>Пароль <sup>*</sup></p>
                                                <input class="form-control" type="password" name="password" required/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="submit-area">
                                    <p class="required text-right">* Обязательные поля</p>
                                    <button type="submit" class="btn btn-primary float-right">Войти</button>
                                    <a href="register.html" class="float-left"><span><i class="fa fa-angle-double-left"></i></span> Регистрация</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer-area">
        <!-- Ваш HTML код для подвала -->
    </footer>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="login.js"></script>
</body>
</html>
